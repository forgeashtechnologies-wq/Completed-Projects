<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Mahal - Elegant Marriage Hall</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/hero.css">
    <link rel="stylesheet" href="css/components/navigation.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="#home" class="logo-link">
                    <h1 class="logo-text">JAY MAHAL</h1>
                </a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html" data-translate="nav-home">Home</a></li>
                    <li><a href="about.html#about" data-translate="nav-about">About Us</a></li>
                    <li><a href="amenities.html" data-translate="nav-amenities">Amenities</a></li>
                    <li><a href="book-event.html" data-translate="nav-book-event">Book an Event</a></li>
                    <li><a href="contact.html" data-translate="nav-contact">Contact</a></li>
                </ul>
            </nav>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="ta">தமிழ்</button>
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-background">
                <img src="assets/images/jay11.jpg" alt="Jay Mahal Background" class="hero-background-image">
            </div>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h2 class="hero-title">
                    <span class="hero-title-line" data-translate="hero-title-1">WELCOME</span>
                    <span class="hero-title-line" data-translate="hero-title-2">TO</span>
                    <span class="hero-title-line" data-translate="hero-title-3">JAY MAHAL</span>
                </h2>
                <p class="hero-subtitle" data-translate="Where Traditions MeetS Luxury!">"WHERE TRADITIONS MEETS LUXURY!"</p>
                <div class="hero-cta">
                    <a href="book-event.html" class="btn btn-primary" data-translate="book-now">Book Now</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-text">
                <p class="copyright"> 2025 Jay Mahal. All Rights Reserved.</p>
                <p class="developer">Developed by <a href="https://ashwinai.in" target="_blank" rel="noopener noreferrer">Ashwin AI</a></p>
            </div>
        </div>
        <style>
            .site-footer {
                background-color: var(--color-secondary-light);
                color: var(--color-primary);
                padding: 1rem 0;
                text-align: center;
            }
            .footer-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 15px;
            }
            .footer-text {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .copyright, 
            .developer {
                margin: 0.25rem 0;
                font-size: 0.9rem;
                opacity: 0.8;
            }
            .developer a {
                color: var(--color-primary);
                text-decoration: none;
                transition: color 0.3s ease;
            }
            .developer a:hover {
                color: var(--color-secondary);
                text-decoration: underline;
            }
            .developer {
                font-style: italic;
            }
        </style>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/language.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
